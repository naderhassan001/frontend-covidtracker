<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Immunity Simulator</title>

</head>

<body>
  <nav class="navbar navbar-light bg-light" id="navbar">
    <div class="container-fluid">
      
      <button type="button" class="btn btn-danger" onclick="releaseCovid()" id="covidButton">Release COVID-19</button>
      <button type="button" class="btn btn-success" onclick="reset()">Reset</button>
      
      <span class="navbar-text">
        <span class="badge rounded-pill bg-warning text-dark">Carriers: <span id="covidTotal">0</span></span>
        <span class="badge rounded-pill bg-danger"> Total Sick: <span id="sickTotal">0</span></span>
        <span class="badge rounded-pill bg-success">Immuned: <span id="immuneTotal">0</span></span>
        <span class="badge rounded-pill bg-dark">Deaths: <span id="deathTotal">0</span></span>
        <span class="badge rounded-pill bg-info text-dark">Population: <span id="ballTotal">0</span></span>
      </span>
    </div>
  </nav>
  <div id="ballpit"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="ball.js"></script>

</html>
